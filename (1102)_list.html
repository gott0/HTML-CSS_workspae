<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 목록 스타일 설정 */
        .ul1{
            /* 디폴트 */
            list-style-type: disc;
        }
        .ul2{
            list-style-type: square;
        }
        .ul3{
            list-style-type: none;
        }
        .ulimage{
            /* 목록을 이미지로 표시 */
            list-style-image: url(image2.png) ;
        }

        .ol1{
            list-style: upper-roman;
        }
    </style>
</head>
<body>
    <ul class="ul1">
        <li>HTML</li>
        <li>JAVA</li>
        <li>C++</li>
        <li>SQL</li>
    </ul>

    <ul class="ul2">
        <li>HTML</li>
        <li>JAVA</li>
        <li>C++</li>
        <li>SQL</li>
    </ul>

    <ul class="ul3">
        <li>HTML</li>
        <li>JAVA</li>
        <li>C++</li>
        <li>SQL</li>
    </ul>

    <ul class="ulimage">
        <li>HTML</li>
        <li>JAVA</li>
        <li>C++</li>
        <li>SQL</li>
    </ul>

    <ol class="ol1">
        <li>HTML</li>
        <li>JAVA</li>
        <li>C++</li>
        <li>SQL</li>
    </ol>

</body>
</html>
