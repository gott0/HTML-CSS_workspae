<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form : 작성하는 방식, 선택방식 -->
    <form method="" action="https://www.naver.com/" name="member">
        <fieldset> <!--경졔선 부여-->
            <legend>개인정보</legend> <!--경졔선의 이름 부여-->
            <label for = "id"> 아이디 </label><!-- ┌ 자동으로 입력창 입력준비 ┌ 입력창에 예시 표현 -->
            <input type="text" name ="id" id="id" autofocus required placeholder="하이폰생략"> <!-- type을 제외한 명칭은 임의로 설정가능!!!!!-->
            <br>                                           <!-- └ 입력하지 않으면 다음으로 안 넘어가게 함 -->
            <label for = "pw"> 비밀번호 (4~8글자 사이) </label>
            <input type="password" name ="pwd" id="pw" size=" 50" maxlength="8" minlength="4"><!-- 라벨의 for과 타입의 id 명은 왠만하면 맞춰주는 게 좋다-->
            <br>                                    <!-- └ 입력 폼의 사이즈 조절가능)  └ maxlength와 함께 글자수 제한 -->
            <label for = "time"> 상영시간 </label>
            <input type="text" name ="time" id="time" value="오전 09:00 ~ 11:00" readonly>
            <br>                                   <!-- └ 기본값을 기입해줌(수정가능)  └기본값을 수정할 수 없게 함-->
        </fieldset> 
        <fieldset>
            <legend>기본정보선택</legend>        
            <!-- 라디오 버튼 ( 선책항목 ) = 그룹으로 묶이는 항목들은 네임 속성이 같아야한다.-->
            <input type ="radio" name="sudjact" value="java"> JAVA <!--보이는 건 뒤의 내용이 보여짐-->
            <input type ="radio" name="sudjact" value="html"> HTML
            <input type ="radio" name="sudjact" value="sql"> SQL
            <br>
            <input type ="radio" name="grade" value="1"> 1학년 <!--보이는 건 뒤의 내용이 보여짐-->
            <input type ="radio" name="grade" value="2"> 2학년
            <input type ="radio" name="grade" value="3" checked> 3학년 <!--그룹마다 하나씩만 선택가능-->
            <br>                                      <!-- └ 항목을 기본으로 선택해 줌-->

            <!-- 체크박스 (멀티선택 가능)-->
            <input type ="checkbox" name="habby" value="축구"> 축구
            <input type ="checkbox" name="habby" value="농구"> 농구
            <input type ="checkbox" name="habby" value="롱보드" checked> 롱보드
        </fieldset>
        <!--이메일 형식의 폼-->
        <label for="email">이메일</label>
        <input type="email" name="email" id="email"> <!-- 이메일 형식을 체크하는 기능이 있다-->
        <br>
        
        <!--넘버(수량) 형식의 폼-->
        <label for="number">주문수량</label>
        <input type ="number" name="number" id="number"> <!--수량의 가감을 설정할 수 있는 버튼이 첨가됨-->
        <br>

        <!--색 설정 폼-->
        <label for="color">색상</label>
        <input type ="color" name="color" id="color">
        <br>

         <!--날짜 폼-->
         <label for="start">시작일</label>
         <input type ="date" name="date" id="start"> <!-- type을 제외한 명칭은 임의로 설정가능!!!!!-->
         <label for="end">종료일</label>
         <input type ="date" name="date" id="end">
         <br>
         <label for="date">예약날짜&시간</label>
         <input type ="datetime-local" name="date" id="date"><!-- 시간까지 설정 가능-->
         <br>

         <!-- 선택박스 -->
         <label for = "job">직업선택</label>
         <select name = "job" size="1" > <!-- 사이즈만큼 보임 -->
            <option value="0">--선택--</option>
            <option value="1">--기자--</option>
            <option value="2">--개발자--</option>
            <option value="3" selected>--경호원--</option>
                            <!-- └ selected 항목을 넣으면 해당 항목이 가장 위에 보임 -->
         </select>
         <br>

         <!-- 선택박스 -->
         <label for = "content">상품소개</label>
         <textarea name = "content" id="content" rows="10" cols="50" placeholder="상품소개"></textarea>
         <br>

         <!-- 첨부파일 폼 -->
         <label for = "fileup">첨부파일</label>
         <input type="file" multiple>
         <br>

         <!-- 버튼 -->
         <input type="submit" value="회원가입">
         <input type="reset" value="취소">

         <input type="button" value="메세지 실행" onclick="alert('메세지 보여주기')">   <!-- 둘은 같음-->
         <button type="button" onclick="alert('메세지 보여주기')">메세지 실행2</button> <!-- 둘은 같음-->
         <!-- button/submit/reset -->

    </form>
</body>
</html>
