<!DOCTYPE html>  <!-- html5버전 선언 -->
<html> <!-- '<>'는 태그의 형태 , 여는(오픈) 태그 , 상위(부모)태그 -->
   <head> <!-- 오픈 태그가 만들어지면 닫는 태그 자동으로 만들어짐 , html의 하위태그, title의 상위태그 -->
       <title>  첫번째 html </title> <!-- 하위(자식)태그 [들여쓰기로 구분] -->
   </head> 
   <body> <!-- head와 동일 태그, 형제 (같은 들여쓰기) -->
     <p>
        <!-- 들여쓰기 잘하기!! -->
     </p> 
     첫번째 html 문서 만들기
   </body>
</html>  <!-- '/'는 닫는 태그 -->
<!-- 위의 구성이 기본구성 '! +  탭키 누르면 기본구성 나옴'-->
